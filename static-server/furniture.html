<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Furniture table">
        <meta name="author" content="Sydney">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Furniture Table</title>
        <style>
            table, th, td {
                border: 2px solid rgb(48, 41, 41);
                border-collapse: collapse; 
            }
        </style>
    </head>
    <body style="background-color: rgb(187, 173, 159);">
        <h1>Furniture</h1>
        <table>
            <tr>
                <th>Item ID</th>
                <th>Furniture Type</th>
                <th>Dimensions</th>
                <th>Weight</th>
            </tr>
            <tr>
                <td>1</td>
                <td>S</td>
                <td>20 x 20 x 33</td>
                <td>15.00</td>
            </tr>
            <tr>
                <td>2</td>
                <td>L</td>
                <td>21 x 11.75 x 8</td>
                <td>2.00</td>
            </tr>
            <tr>
                <td>3</td>
                <td>L</td>
                <td>34 x 24.25 x 123</td>
                <td>5.50</td>
            </tr>
            <tr>
                <td>4</td>
                <td>S</td>
                <td>64 x 64 x 53</td>
                <td>50.00</td>
            </tr>
            <tr>
                <td>{{itemID}}</td>
                <td>{{type}}</td>
                <td>{{dimensions}}</td>
                <td>{{weight}}</td>
            </tr>
            
        </table>
        
    </body>
</html>
