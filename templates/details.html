<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Transaction table">
        <meta name="author" content="Sydney">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Furniture Table</title>
        <style>
            table{
                color:rgb(94, 77, 77);
                border-style: solid;
                border-width: 2px;
            }
        </style>
    </head>
    <body style="background-color: rgb(187, 173, 159);">
        <div>
            <h1>Details</h1>
            <table>
                <tr>
                    <th>Item ID</th>
                    <th>Colors</th>
                    <th>Materials</th>
                </tr>
                
                {% for row in myresult %}
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                </tr>
            </table>
            <nav>
                <a href="/details.html?id={{row[0]}}">Edit Details</a>
            </nav>
            {% endfor%}
            
        </div>
        <div>
            <nav>
                <a href="../">Back to Furniture</a>
            </nav>
        </div>
        <div>
            
        </div>
        </table>
        
    </body>
</html>
